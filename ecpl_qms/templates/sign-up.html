{% extends 'base.html' %}
{% block main %}

<div class="container-lg" style="padding:100px 100px">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-7" style="background:#fff; padding:30px 30px">
                {% load crispy_forms_tags %}
                <div class="signupform">
                    <h2 class="form-header">Register Employee</h2>
                    <div style="margin-top:50px">
                        <form class="login-form" action="/employees/signup" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        {{profile_form|crispy}}

                            <div>
                                <p>Team Leader</p>
                                <select class="form-control" required="required" name="team-leader">
                                    {% for user in team_leaders %}
                                    <option value="{{user.emp_name}}">{{user.emp_name}}</option>
                                    {% endfor %}
                                    <option value="NA">NA</option>
                                </select>
                            </div>
                            <br>
                            <div>
                                <div>
                                <p>AM</p>
                                    <select class="form-control" required="required" name="am">
                                        {% for user in ams %}
                                        <option value="{{user.emp_name}}">{{user.emp_name}}</option>
                                        {% endfor %}
                                        <option value="NA">NA</option>
                                    </select>
                                </div>
                                <br>
                                <div>


                                <p>Manager</p>
                                <select class="form-control" required="required" name="manager">
                                    {% for user in managers %}
                                    <option value="{{user.emp_name}}">{{user.emp_name}}</option>
                                    {% endfor %}
                                    <option value="NA">NA</option>
                                </select>
                            </div>
                            <br>
                            <p>Admin ID</p>
                            <input type="text" name="admin-id">
                            <p>Admin Password</p>
                            <input type="password" name="admin-pwd"><br>
                        <input class="btn btn-info" type="submit" value="Signup" style="margin-top:30px;">
                        </form>
                    </div>
                </div>
                <div style="margin: 20px 0px;color: red;font-size: 21px">
                    {% for m in messages %}
                        {{m}}
                    {% endfor %}
                </div>
            </div>
        </div>

</div>


{% endblock %}
