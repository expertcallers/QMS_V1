{% extends 'base.html' %}
{% block main %}
{% load static %}

<section id="profile">
    <div class="container-lg" style="padding-bottom: 20px;padding-top:50px;">
       <h2 style="color:grey">Other</h2>
    </div>
</section>


<div class="container-lg">
    <div style="margin-top:100px">
        <h4>{{month}}/{{year}}</h4>
        <div class="row">
        {% for campaign in campaigns %}

            <div class="col-md-5" style="padding: 20px;border: 1px solid grey;margin-bottom: 45px;margin-right:20px">
            <p>Campaign - {{campaign.name}}</p>
            <p>Quality Score - {{campaign.avg_score}}%</p>
            </div>
        {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
