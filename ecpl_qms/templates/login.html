

{% extends 'base.html' %}
{% block main %}
{% load static %}

    {% load crispy_forms_tags %}

<section id="header">
    <div class="container-fluid">
        <div class="row" style="height:700px">
            <div class="col-md-6" style="background: #011c38;padding:0px;">
                <div class="heading">
                    <h1 style="font-size: 70px">ECPL</h1>
                    <p>Quality Management System</p>
                </div>
                <div>
                    <img src="{% static 'images/header1.jpg' %}" alt="" class="img-fluid">
                </div>

            </div>
            <div class="col-md-6" style="background: #011c38e0">
                <div class="loginform" style="color: white">
                    <i class="fa fa-sign-in" style="color:grey"></i><h2 class="form-header">Login</h2>
                    <br>
                    <form class="login-form" action="/employees/login" method="post">
                    {% csrf_token %}

                    {{form|crispy}}
                        <br>
                    <input class="btn btn-info" type="submit" value="Login">
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
