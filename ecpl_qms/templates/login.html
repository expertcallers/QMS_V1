

{% extends 'base1.html' %}
{% block main %}
{% load static %}

    {% load crispy_forms_tags %}

<section>
    <div class="container-fluid">
        <div class="row" style="height:700px">
            <div class="col-md-6" style="background: white;">

                <div>
                    <img src="{% static 'images/ecpl-logo-new.png' %}" alt="" class="img-fluid" style="width: 355px;margin-left: 23%;margin-top:195px">
                </div>
                <div>
                    <h2 style="color: #273943;font-size: 32px;margin: 6% 15%;font-weight: 800">Quality Management System</h2>
                </div>

            </div>
            <div class="col-md-6" style="background: #ffffff;">
                <div style="color: white;margin-top:100px">
                    <div style="background: #273944;padding: 50px 100px;margin: 30px 50px;border-radius: 10px;box-shadow: 1px 1px 10px lightgrey;">
                        <i class="fa fa-sign-in" style="color:#db2a1b"></i><h2 class="form-header" style="color:#1c7ba8">Login</h2>
                        <br>
                        <form class="login-form" action="/employees/login" method="post">
                        {% csrf_token %}

                        {{form|crispy}}
                            <br>
                        <input class="btn btn-info" type="submit" value="Login" style="background-color: #1c7ba8 !important;">
                        </form>
                        <div style="padding: 10px 0px;color: orangered;font-size: 22px;margin-top: 20px">
                        {% for m in messages %}
                            {{m}}
                        {% endfor %}
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</section>
{% endblock %}
