{% extends 'base.html' %}
{% block main %}
<div class="container" style="margin-top:100px">
    <div>
        <div class="col-md-8">
            <h4>Process: {{campaign}}</h4>
            <br>

            <table class="table table-hover tbl-coachings">
                <tr>
                    <th>Employee Name</th>
                    <th>Open Coaching</th>
                </tr>
                {% for j in emp_wise %}
                    <tr>
                        <td><p style="font-size: 20px;color: #2f374e;">{{j.associate_name}}</p></td>
                        <td><p style="font-size: 20px;color: #2f374e;">{{j.dcount}}</p></td>
                    </tr>
                     {% endfor %}

            </table>
        </div>

    </div>
</div>

{% endblock %}
