<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>ECPL Quality Management Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!------------Navigation-------------->

        <section id="nav">
            <div class="container-fluid">

                <ul class="nav justify-content-end">

                    {% if user.is_authenticated %}


                    <li class="nav-item" style="color: cyan;margin-right: 50px"><small style="margin-right: 20px;color: white;">Welcome,</small>{{user.profile.emp_name}}</li>
                    <div>
                        <li class="nav-item"><a href="/employees/logout">logout</a></li>
                        <li class="nav-item"><a href="/employees/change_password">Change Password</a></li>
                    </div>
                    {% else %}

                    <li class="nav-item"><a class="nav-link" href="/employees/login">login</a></li>
                    {% endif %}

                </ul>
                <div>

                </div>
            </div>
        </section>

    <!---------end Navigation--------------->

    {% block main %}
    {% endblock %}


</body>
</html>
