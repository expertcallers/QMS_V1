{% extends 'base.html' %}
{% block main %}

    <section id="outboundform">
        <div class="container-lg">
            <form action="/employees/ECPL-Pod-Father-Monitoring-Form-chat" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-center">ECPL - Pod Father Monitoring Form chat</h2>
                <div class="basic">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="empname">Associate Name</label>
                            <select class="form-control" id="empname" required="required" name="empname">

                                <option value="{{agent.emp_name}}">{{agent.emp_name}}</option>

                            </select>
                            <label for="empid">Employee ID</label>
                            <input type="number" class="form-control" id="empid" name="empid" required value="{{agent.emp_id}}">
                        </div>
                        <div class="col-md-4">
                            <label for="qa">Quality Analyst</label>
                            <input type="text" class="form-control" id="qa" name="qa" value="{{user.profile.emp_name}}" required>
                            <label for="tl">Team Lead</label>
                            <input type="text" class="form-control" id="tl" name="tl" required value="{{agent.team_lead}}">
                        </div>
                        <div class="col-md-4">
                            <label for="ticketnumber">Ticket Number</label>
                            <input type="text" class="form-control" id="ticketnumber" name="ticketnumber" required>
                        </div>
                        <div class="col-md-4">
                            <label for="transdate">Transaction Handled Date</label>
                            <input type="date" class="form-control" id="transdate" name="transdate" required>
                            <label for="auditdate">Audit Date</label>
                            <input type="date" class="form-control" id="auditdate" name="auditdate" required>
                        </div>
                         <div class="col-md-4">
                             <input type="hidden" class="form-control" name="campaign" value="{{agent.process}}">

                            <label for="evaluator">Evaluator Name</label>
                            <input type="text" class="form-control" id="evaluator" name="evaluator" required>
                        </div>
                         <div class="col-md-4">
                            <label for="concept">Concept</label>
                            <input type="text" class="form-control" id="concept" name="concept" required>
                         </div>
                            <div class="col-md-4">
                            <label for="am">AM</label>
                            <input type="text" class="form-control" id="am" name="am" value="{{agent.am}}" required>
                                <label for="week">Week</label>
                                     <select class="form-control" name="week" id="week" required>
                                         <option value="week1">Week1</option>
                                         <option value="week2">Week2</option>
                                         <option value="week3">Week3</option>
                                         <option value="week4">Week4</option>
                                         <option value="week5">Week5</option>
                                     </select>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="customerexperience">
                    <div>
                        <h4>Customer Experience</h4>
                        <label class="qn">NCE : FCI & GCI: If the Messages are switched around. i,e Second message sent in the place of first message. If the task is not been cleared. If the user name is in alphanumeric then it should be used as "Hey there". If the canned response is sent twise. The CRO should make sure that #SCI 1 (FCI) is reflecting on task list. Make sure only one task due today is on the task list.</label>
                        <input type="radio" name="ce_1" value="10" id="yes4" required>
                        <label for="yes4">Yes</label>
                        <input type="radio" name="ce_1" value="0" id="no4">
                        <label for="no4">No</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">NCE : In YLCI ,second message is sent in the place of first message. Any unnecessary space in the FCI canned response will be a NCE.</label>
                        <input type="radio" name="ce_2" value="10" id="yes5" required>
                        <label for="yes5">Yes</label>
                        <input type="radio" name="ce_2" value="0" id="no5">
                        <label for="no5">No</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">NCE : In YLCI If the user is missed to Receive respective response for the SGM {Thanks for sticking in with noom}.</label>
                        <input type="radio" name="ce_3" value="10" id="yes6" required>
                        <label for="yes6">Yes</label>
                        <input type="radio" name="ce_3" value="0" id="no6">
                        <label for="no6">No</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">NCE : In YLCI if user receives the message twice. If user is missed to hit finish the task after sending the message.</label>
                        <input type="radio" name="ce_4" value="10" id="yes7" required>
                        <label for="yes7">Yes</label>
                        <input type="radio" name="ce_4" value="0" id="no7">
                        <label for="no7">No</label>
                    </div>
                    <br>
                </div>
                <hr>
                <div class="compliance">
                    <div>
                        <h4>Compliance</h4>
                        <label class="qn">CE : FCI/GCI : If the user receive irrespective message instead of respective message I.e., sending GCI message instead of FCI message. Only first name of the user should be sent with canned message. If there is any personal reply from the user that Particular users should be Skipped.</label>
                        <input type="radio" name="compliance_1" value="10" id="yes1" required>
                        <label for="yes1">Yes</label>
                        <input type="radio" name="compliance_1" value="0" id="no1">
                        <label for="no1">No</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">CE : If the user’s message was sent After or equal to 14 days irrespective of any task, those users should to be skipped to UU auto generate. Else if any irrelevant response is sent for a user.</label>
                        <input type="radio" name="compliance_2" value="10" id="yes2" required>
                        <label for="yes2">Yes</label>
                        <input type="radio" name="compliance_2" value="0" id="no2">
                        <label for="no2">No</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">CE : If the user’s last message be like UU response those users should be mark as inactive or skip. If the last messages looks like an acknowledgement for a UU response, those users should be skipped or Mark as inactive.</label>
                        <input type="radio" name="compliance_3" value="10" id="yes3" required>
                        <label for="yes3">Yes</label>
                        <input type="radio" name="compliance_3" value="0" id="no3">
                        <label for="no3">No</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">CE : If any "Task due today" is popped up with YLC, that user need to be sent with appropriate "Task due today" canned message. If the TDT is repeated on task list with a different date and time or different task those users needs to be skipped.</label>
                        <input type="radio" name="compliance_4" value="10" id="yes40" required>
                        <label for="yes40">Yes</label>
                        <input type="radio" name="compliance_4" value="0" id="no40">
                        <label for="no40">No</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">CE : User should be sent with the response which is loaded on Canned response list, make sure not to add any extra contents in it! If the user is skipped without a valid reason.</label>
                        <input type="radio" name="compliance_5" value="10" id="yes30" required>
                        <label for="yes30">Yes</label>
                        <input type="radio" name="compliance_5" value="0" id="no30">
                        <label for="no30">No</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">CE : In Group posting if the content/image  is missed in post. If the content/Image is swapped.</label>
                        <input type="radio" name="compliance_6" value="10" id="yes31" required>
                        <label for="yes31">Yes</label>
                        <input type="radio" name="compliance_6" value="0" id="no31">
                        <label for="no31">No</label>
                    </div>
                    <br>
                </div>
                <hr>
                <div class="other">

                    <h4>Areas of improvement</h4>
                    <textarea name="areaimprovement" id="areaimp" cols="30" rows="5" class="form-control" required></textarea>
                    <br>
                    <h4>Positives</h4>
                    <textarea name="positives" id="positives" cols="30" rows="5" class="form-control" required></textarea>
                    <br>
                    <h4>Comments</h4>
                    <textarea name="comments" id="cfeedback" cols="30" rows="5" class="form-control" required></textarea>
                </div>
                <div style="padding: 30px 30px">
                    <button class="btn btn-info"> Submit </button>
                </div>

            </form>
        </div>
    </section>


{% endblock %}
