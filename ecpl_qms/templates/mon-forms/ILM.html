{% extends 'base.html' %}
{% block main %}

    <section id="outboundform">
        <div class="container-lg">
            <form action="/employees/ilm-email-chat" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-center">Audit Form - {{campaign.name}}</h2>
                <div class="basic">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="empname">Associate Name</label>
                            <select class="form-control" id="empname" required="required" name="empname">
                                <option value="{{agent.emp_name}}">{{agent.emp_name}}</option>
                            </select>
                            <label for="empid">Employee ID</label>
                            <input type="number" class="form-control" id="empid" name="empid" required value="{{agent.emp_id}}">
                        </div>
                        <div class="col-md-4">
                            <label for="qa">Quality Analyst</label>
                            <input type="text" class="form-control" id="qa" name="qa" value="{{user.profile.emp_name}}" required readonly>
                            <label for="tl">Team Lead</label>
                            <input type="text" class="form-control" id="tl" name="tl" required value="{{agent.team_lead}}">
                        </div>
                        <div class="col-md-4">
                            <label for="customer">Customer Name</label>
                            <input type="text" class="form-control" id="customer" name="customer" required>
                            <label for="ticket_id">Ticket ID</label>
                            <input type="text" class="form-control" id="ticket_id" name="ticket_id" required>
                        </div>
                        <div class="col-md-4">
                            <label for="calldate">Email/Chat date</label>
                            <input type="date" class="form-control" id="calldate" name="trans_date" required>
                            <label for="auditdate">Audit Date</label>
                            <input type="text" class="form-control" id="auditdate" name="auditdate" value="{{date}}" readonly>
                        </div>
                         <div class="col-md-4">
                             <input type="hidden" class="form-control" name="campaign1" value="{{agent.process}}">
                             <label for="zone">Zone</label>
                            <input type="text" class="form-control" id="zone" name="zone" required>
                             <label for="concept">Concept</label>
                            <input type="text" class="form-control" id="concept" name="concept" required>
                        </div>
                         <div class="col-md-4">
                            <label for="am">AM</label>
                            <input type="text" class="form-control" id="am" name="am" value="{{agent.am}}" required>
                                <label for="week">Week</label>
                                     <select class="form-control" name="week" id="week" required>
                                         <option value="week1">Week1</option>
                                         <option value="week2">Week2</option>
                                         <option value="week3">Week3</option>
                                         <option value="week4">Week4</option>
                                         <option value="week5">Week5</option>
                                     </select>
                        </div>
                        <div class="col-md-4">
                            <label for="qt">Query Type</label>
                            <input type="text" class="form-control" id="qt" name="query_type" required>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="customerexperience">
                    <div>
                        <h4>Solution</h4>
                        <br>
                        <label class="qn">Understanding and Solved Customer's Issue</label>
                        <input type="radio" name="s_1" value="10" id="yes4" required>
                        <label for="yes4">Yes</label>
                        <input type="radio" name="s_1" value="0" id="no4">
                        <label for="no4">No</label>
                        <input type="radio" name="s_1" value="0" id="na4">
                        <label for="na4">NA</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">Gave alternatives when required/applicable & Displayed expert product knowledge</label>
                        <input type="radio" name="s_2" value="10" id="yes5" required>
                        <label for="yes5">Yes</label>
                        <input type="radio" name="s_2" value="0" id="no5">
                        <label for="no5">No</label>
                        <input type="radio" name="s_2" value="0" id="na5">
                        <label for="na5">NA</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">Coupon code added/Edited Name/Values & Date//Personalised when applicable</label>
                        <input type="radio" name="s_3" value="10" id="yes6" required>
                        <label for="yes6">Yes</label>
                        <input type="radio" name="s_3" value="0" id="no6">
                        <label for="no6">No</label>
                        <input type="radio" name="s_3" value="0" id="na6">
                        <label for="na6">NA</label>

                    </div>
                    <br>
                    <div>
                        <label class="qn">Answered all question effectively</label>
                        <input type="radio" name="s_4" value="10" id="yes7" required>
                        <label for="yes7">Yes</label>
                        <input type="radio" name="s_4" value="0" id="no7">
                        <label for="no7">No</label>
                        <input type="radio" name="s_4" value="0" id="na7">
                        <label for="na7">NA</label>
                    </div>
                    <br>
                </div>
                <hr>
                <div class="business">
                    <div>
                        <h4>Efficiency</h4>
                        <br>
                        <label class="qn">Resolved issue in a timely manner</label>
                        <input type="radio" name="e_1" value="10" id="b1" required>
                        <label for="b1">Yes</label>
                        <input type="radio" name="e_1" value="0" id="b2">
                        <label for="b2">No</label>
                        <input type="radio" name="e_1" value="0" id="ne2">
                        <label for="ne2">NA</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">Categorized case properly/Check other Tickets &Previous communition Merged</label>
                        <input type="radio" name="e_2" value="10" id="b3" required>
                        <label for="b3">Yes</label>
                        <input type="radio" name="e_2" value="0" id="b4">
                        <label for="b4">No</label>
                        <input type="radio" name="e_2" value="0" id="ne4">
                        <label for="ne4">No</label>
                    </div>
                </div>
                <div class="compliance">
                    <div>
                        <h4>Compliance</h4>
                        <br>
                        <label class="qn">Appropriate use of macros</label>
                        <input type="radio" name="compliance_1" value="10" id="yes1" required>
                        <label for="yes1">Yes</label>
                        <input type="radio" name="compliance_1" value="0" id="no1">
                        <label for="no1">No</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">Magento was utilized correctly</label>
                        <input type="radio" name="compliance_2" value="15" id="yes2" required>
                        <label for="yes2">Yes</label>
                        <input type="radio" name="compliance_2" value="0" id="no2">
                        <label for="no2">No</label>
                    </div>
                    <br>
                    <div>
                        <label class="qn">Identified correct order type</label>
                        <input type="radio" name="compliance_3" value="15" id="yes3" required>
                        <label for="yes3">Yes</label>
                        <input type="radio" name="compliance_3" value="0" id="no3">
                        <label for="no3">No</label>
                    </div>
                    <br>

                </div>
                <hr>
                <div class="other">

                    <h4>Areas of improvement</h4>
                    <textarea name="areaimprovement" id="areaimp" cols="30" rows="5" class="form-control" required></textarea>
                    <br>
                    <h4>Positives</h4>
                    <textarea name="positives" id="positives" cols="30" rows="5" class="form-control" required></textarea>
                    <br>
                    <h4>Comments</h4>
                    <textarea name="comments" id="cfeedback" cols="30" rows="5" class="form-control" required></textarea>
                    <input type="hidden" name="campaign" value="{{campaign.name}}">
                </div>
                <div style="padding: 30px 30px">
                    <button class="btn btn-info"> Submit </button>
                </div>

            </form>
        </div>
    </section>


{% endblock %}
