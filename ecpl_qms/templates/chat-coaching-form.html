{% extends 'base.html' %}
{% block main %}

    <section id="outboundform">
        <div class="container-lg">
            <form action="/employees/chat-coaching-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-center">Chat Monitoring Form</h2>
                <div class="basic">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="empname">Associate Name</label>
                            <select class="form-control" id="empname" required="required" name="empname">
                                {% for user in users %}
                                <option value="{{user.profile.emp_name}}">{{user.profile.emp_name}}</option>
                                {% endfor %}
                            </select>
                            <label for="empid">Employee ID</label>
                            <input type="number" class="form-control" id="empid" name="empid" required>
                        </div>
                        <div class="col-md-4">
                            <label for="qa">Quality Analyst</label>
                            <input type="text" class="form-control" id="qa" name="qa" value="{{team.qa}}" required>
                            <label for="tl">Team Lead</label>
                            <input type="text" class="form-control" id="tl" name="tl" required>
                        </div>
                        <div class="col-md-4">
                            <label for="customername">Customer Name</label>
                            <input type="text" class="form-control" id="customername" name="cname" required>
                            <label for="recordnumber">Record Number</label>
                            <input type="number" class="form-control" id="recordnumber" name="recordnumber" required>
                        </div>
                        <div class="col-md-4">
                            <label for="chatdate">Chat Date</label>
                            <input type="date" class="form-control" id="chatdate" name="chatdate" required>
                            <label for="auditdate">Audit Date</label>
                            <input type="date" class="form-control" id="auditdate" name="auditdate" required>
                        </div>
                         <div class="col-md-4">
                            <label for="campaign">Campaign</label>
                            <input type="text" class="form-control" id="campaign" name="campaign" required>
                            <label for="zone">Zone</label>
                            <input type="text" class="form-control" id="zone" name="zone" required>
                        </div>
                         <div class="col-md-4">
                            <label for="concept">Concept</label>
                            <input type="text" class="form-control" id="concept" name="concept" required>
                            <label for="ticketnumber">Ticket Number</label>
                            <input type="number" class="form-control" id="ticketnumber" name="ticketnumber" required>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="customerexperience">
                    <div>
                        <h4>Customer Experience</h4>
                        <label class="qn">Associate used the standard greeting format</label>
                        <input type="radio" name="ce_1" value="yes" id="yes4" required>
                        <label for="yes4">Yes</label>
                        <input type="radio" name="ce_1" value="no" id="no4">
                        <label for="no4">No</label>
                        <input type="radio" name="ce_1" value="na" id="na4">
                        <label for="na4">NA</label>
                    </div>
                    <div>
                        <label class="qn">Answered within 3-5 seconds</label>
                        <input type="radio" name="ce_2" value="yes" id="yes5" required>
                        <label for="yes5">Yes</label>
                        <input type="radio" name="ce_2" value="no" id="no5">
                        <label for="no5">No</label>
                        <input type="radio" name="ce_2" value="na" id="na5">
                        <label for="na5">NA</label>
                    </div>
                    <div>
                        <label class="qn">Addressed the customer appropriately</label>
                        <input type="radio" name="ce_3" value="yes" id="yes6" required>
                        <label for="yes6">Yes</label>
                        <input type="radio" name="ce_3" value="no" id="no6">
                        <label for="no6">No</label>
                        <input type="radio" name="ce_3" value="na" id="na6">
                        <label for="na6">NA</label>
                    </div>
                    <div>
                        <label class="qn">Used appropriate grammar, spellings, punctuations and <br>sentences with spacing</label>
                        <input type="radio" name="ce_4" value="yes" id="yes7" required>
                        <label for="yes7">Yes</label>
                        <input type="radio" name="ce_4" value="no" id="no7">
                        <label for="no7">No</label>
                        <input type="radio" name="ce_4" value="na" id="na7">
                        <label for="na7">NA</label>
                    </div>
                    <div>
                        <label class="qn">Probing done whenever necessary</label>
                        <input type="radio" name="ce_5" value="yes" id="yes8" required>
                        <label for="yes8">Yes</label>
                        <input type="radio" name="ce_5" value="no" id="no8">
                        <label for="no8">No</label>
                        <input type="radio" name="ce_5" value="na" id="na8">
                        <label for="na8">NA</label>
                    </div>
                     <div>
                        <label class="qn">Associate used the standard closing format</label>
                        <input type="radio" name="ce_6" value="yes" id="yes9" required>
                        <label for="yes9">Yes</label>
                        <input type="radio" name="ce_6" value="no" id="no9">
                        <label for="no9">No</label>
                        <input type="radio" name="ce_6" value="na" id="na9">
                        <label for="na9">NA</label>
                    </div>
                </div>
                <hr>
                <div class="business">
                    <div>
                        <h4>Business</h4>
                        <label class="qn">Accurate Resolution/Information is provided as per the process</label>
                        <input type="radio" name="business_1" value="yes" id="yes10" required>
                        <label for="yes10">Yes</label>
                        <input type="radio" name="business_1" value="no" id="no10">
                        <label for="no10">No</label>
                        <input type="radio" name="business_1" value="na" id="na10">
                        <label for="na10">NA</label>
                    </div>
                    <div>
                        <label class="qn">Specific format used to collect incomplete details</label>
                        <input type="radio" name="business_2" value="yes" id="yes11" required>
                        <label for="yes11">Yes</label>
                        <input type="radio" name="business_2" value="no" id="no11">
                        <label for="no11">No</label>
                        <input type="radio" name="business_2" value="na" id="na11">
                        <label for="na11">NA</label>
                    </div>
                </div>
                <hr>

                <div class="compliance">
                    <div>
                        <h4>Compliance</h4>
                        <label class="qn">Used standard and correct chat template in all chat communication</label>
                        <input type="radio" name="compliance_1" value="yes" id="yes1" required>
                        <label for="yes1">Yes</label>
                        <input type="radio" name="compliance_1" value="no" id="no1">
                        <label for="no1">No</label>
                        <input type="radio" name="compliance_1" value="na" id="na1">
                        <label for="na1">NA</label>
                    </div>
                    <div>
                        <label class="qn">Resolution shared or moved ticket to the next level</label>
                        <input type="radio" name="compliance_2" value="yes" id="yes2" required>
                        <label for="yes2">Yes</label>
                        <input type="radio" name="compliance_2" value="no" id="no2">
                        <label for="no2">No</label>
                        <input type="radio" name="compliance_2" value="na" id="na2">
                        <label for="na2">NA</label>
                    </div>
                    <div>
                        <label class="qn">Disposed the ticket appropriately</label>
                        <input type="radio" name="compliance_3" value="yes" id="yes3" required>
                        <label for="yes3">Yes</label>
                        <input type="radio" name="compliance_3" value="no" id="no3">
                        <label for="no3">No</label>
                        <input type="radio" name="compliance_3" value="na" id="na3">
                        <label for="na3">NA</label>
                    </div>
                </div>
                <hr>
                <div class="other">
                    <h4>Chat Summary</h4>
                    <textarea name="emailsummery" id="emailsummary" cols="30" rows="5" class="form-control" required></textarea>
                    <br>
                    <h4>Areas of improvement</h4>
                    <textarea name="areaimprovement" id="areaimp" cols="30" rows="5" class="form-control" required></textarea>
                    <br>
                    <h4>Positives</h4>
                    <textarea name="positives" id="positives" cols="30" rows="5" class="form-control" required></textarea>
                    <br>
                    <h4>Customer Feedback</h4>
                    <textarea name="cfeedback" id="cfeedback" cols="30" rows="5" class="form-control" required></textarea>
                </div>
                <div style="padding: 30px 30px">
                    <button class="btn btn-info"> Submit </button>
                </div>

            </form>
        </div>
    </section>


{% endblock %}
